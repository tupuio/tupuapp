formatVersion: '1.0'
tables:
- name: users
  columns:
  - name: name
    type: string
  - name: email
    type: email
  - name: title
    type: string
  - name: twitter
    type: string
  - name: linkedin
    type: string
  - name: biography
    type: text
  - name: picture
    type: string
  - name: roles
    type: multiple
  - name: mentor
    type: object
    columns:
    - name: status
      type: string
    - name: hide
      type: bool
      
- name: requests
  columns:
  - name: mentor
    type: link
    link:
      table: users
  - name: mentee
    type: link
    link:
      table: users
  - name: message
    type: text

- name: nextauth_providers
  columns:
  - name: user
    type: link
    link:
      table: users
  - name: provider
    type: string
  - name: providerAccountId
    type: string